<div class="book-card">
  <!-- Badge de disponibilité -->
  <div class="badge available">Disponible</div>

  <!-- Image du livre -->
  <div class="book-image-container">
    <img
      class="book-image"
      src="{{livre['img_url']}}"
      alt="{{livre['title']}}"
    />
  </div>

  <!-- Contenu de la carte -->
  <div class="book-content">
    <!-- Titre du livre -->
    <div class="book-title">
      <a href="{{ url_for('detail_livre_c',id_livre=livre['id'])}}">
        {{livre["title"]}}
      </a>
    </div>

    <!-- Catégories -->
    <div class="book-description">
      {% for categorie in livre.categories[:2] %} {{ categorie.libelle }}{% if
      not loop.last %}, {% endif %} {% endfor %} {% if livre.categories|length >
      2 %}...{% endif %}
    </div>

    <!-- Prix (si disponible) -->
    {% if livre.prix %}
    <div class="book-price">{{livre.prix}}CFA</div>
    {% endif %}

    <!-- Actions -->
    <div class="book-actions">
      <a
        href="{{ url_for('detail_livre_c',id_livre=livre['id'])}}"
        class="btn btn-primary btn-sm btn-full"
      >
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          ></path>
        </svg>
        Voir Détails
      </a>

      <a
        href="{{ url_for('sup_livre_biblio',livre_id=livre['id'])}}"
        class="btn btn-outline btn-sm btn-full btn-delete"
      >
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
        Supprimer
      </a>
    </div>
  </div>
</div>
