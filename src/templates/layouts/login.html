<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Nuur Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_new.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Background avec effet de flou -->
    <div class="login-background"></div>
    
    <!-- Container principal -->
    <div class="login-container">
        <!-- Carte de connexion -->
        <div class="login-card">
            <!-- En-tête avec logo -->
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/logo-nuur.png') }}" alt="Nuur Library" class="login-logo">
                <h1 class="login-title">Bienvenue</h1>
                <p class="login-subtitle">Connectez-vous à votre bibliothèque personnelle</p>
            </div>

            <!-- Formulaire de connexion -->
            <form method="POST" action="/login" class="flex flex-col gap-6">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user text-primary"></i>
                        Nom d'utilisateur
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input focus-ring" 
                        placeholder="Entrez votre nom d'utilisateur"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock text-primary"></i>
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input focus-ring" 
                        placeholder="Entrez votre mot de passe"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-lg hover-lift">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="text-gray-500 text-sm">ou</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- Actions supplémentaires -->
            <div class="text-center">
                <p class="text-gray-600 mb-4">Pas encore de compte ?</p>
                <a href="{{ url_for('creer_compte') }}" class="btn btn-outline btn-full hover-lift">
                    <i class="fas fa-user-plus"></i>
                    Créer un compte
                </a>
            </div>

            <!-- Informations de test -->
            <div class="mt-8 p-4 bg-gray-100 rounded-xl">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-info-circle text-info"></i>
                    Comptes de démonstration
                </h3>
                <div class="grid grid-cols-1 gap-2 text-xs text-gray-600">
                    <div>
                        <strong>Admin:</strong> pasall / passer
                    </div>
                    <div>
                        <strong>Client:</strong> nuur / nuur2003
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(40px) scale(0.95)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 100);
        });

        // Validation en temps réel
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.classList.add('form-error');
                } else {
                    this.classList.remove('form-error');
                }
            });
        });
    </script>
</body>
</html>
